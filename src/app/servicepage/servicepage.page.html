<app-my-header name="Лабораторна робота №7"></app-my-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Завдання</ion-card-title>
      <p>Провести табулювання, обрахувати за допомогою циклу та рекурсії наступну функцію:</p>

      <div class="img_formula"></div>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Xn</ion-label>
        <ion-input #InputXn value="-3.14"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Xk</ion-label>
        <ion-input #InputXk value="3.14"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">h</ion-label>
        <ion-input #InputH value="0.1"></ion-input>
      </ion-item>
      <ion-button (click)="onClick(InputXn.value, InputXk.value, InputH.value)" expand="block" shape="round">
        Calculate
      </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-title>Results</ion-card-title>
    <ion-card-content>
      <ion-item>
        <canvas #lineCanvas></canvas>
      </ion-item>
      <ion-list>
        <ion-item *ngFor="let item of xyInput | keyvalue">
          <ion-label>
            <h5>{{ item.key }}</h5>
            <h5>{{ item.value }}</h5>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
