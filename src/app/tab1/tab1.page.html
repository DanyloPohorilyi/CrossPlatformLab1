<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Лабораторна робота #1
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Виконав студент КН-31, Погорілий Данило</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>Завдання №1</ion-card-header>
    <ion-card-content>
      <p class="p_background">
        Задано три числа. Якщо хоч одне з
        більше за 5, то
        знайти куб суми. В
        іншому випадку –
        суму .
      </p>
      <ion-item>
        <ion-label position="floating">Перше число</ion-label>
        <ion-input type="number" id="a" value="1" #Inputa></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Друге число</ion-label>
        <ion-input type="number" id="b" value="2" #Inputb></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Третє число</ion-label>
        <ion-input type="number" id="c" value="3" #Inputc></ion-input>
      </ion-item>
      <ion-button (click)="ras(Inputa.value, Inputb.value, Inputc.value)" expand="block" fill="clear" shape="round">
        Розрахунок
      </ion-button>
      <ion-item>
        <ion-label>Результати обчислення {{ d }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Лабораторна робота №1</ion-title>
  </ion-toolbar>
</ion-footer>
